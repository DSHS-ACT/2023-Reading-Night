<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
  </head>
  <body>
    {% if 'username' in session %}
    <h1>{{ session['username'] }}님, 환영합니다!</h1>
    <a href="/logout">로그아웃</a>
    {% else %}
    <h1>메인페이지임.</h1>
    <a href="/login">로그인</a><br>
    <a href="/signup">회원가입</a>
    {% endif %}
  </body>
</html>
