<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>보고서 작성의 밤</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>보고서 작성의 밤</h1>
  <a>여기에 당신의 보고서를 작성하세요</a>
  <p>---</p>
  <img src="book-cover.jpg" alt="책 표지 이미지">
  <h2>[논제]</h2> 
  <ul>
    <li>타입스크립트 만만세</li>
    <li>아 루아로 웹페이지 만들고 싶다</li>
  </ul>
  <form action="{{ url_for('posts') }}" method="post">
    <label for="num">학번과 이름 작성의 밤</label>
    <input type="text" name="num" id="num" required>

    <label for="content">보고서 내용 작성의 밤</label>
    <textarea name="content" id="content" rows="10" required></textarea>

    <input type="submit" value="보고서 제출의 밤">
  </form>
  	<hr>
	<h2>보고서 리스트 확인의 밤으로 이동</h2>
	<ul id="replies">
	</ul>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        const numInput = document.querySelector('#num');
        const num = numInput.value;
        numInput.value = '';
        const replyInput = document.querySelector('#content');
        const reply = replyInput.value;
        replyInput.value = ''; 
    
        const li = document.createElement('li');
        li.textContent = num + ': ' + reply;
    
        document.querySelector('#replies').appendChild(li);
    });
    </script>
  <form action="/posts" method="get">
    <button type="submit">독서 소감문 제출의 밤</button>
  </form>
</body>
</html>
